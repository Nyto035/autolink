<div class="padding pad-t-30 pad-l-15 modal-fade-in" style="position: relative;">
	<div class="login-menu col-12 margin-r-10 margin-b-20">
        <div class="col-12 grid-header margin-b-10" ng-click="goToState('app.sales')">
            <div class="col-12">
                <div class="col-xs-12 title-text" style="padding: 3px 17px;">
                    <b>Family History</b>
                </div>
                <div class="col-xs-12" style="padding: 5px 15px 0px;">
                    <div class="col-12">
                        <form class="padding pad-t-5">
				            <div class="form-cont margin-b-0 margin-t-10"
				            style="width: 110%;margin-left: -20px;
				            margin-bottom:15px;padding-left: 10px;">
				            	<div class="group">
				            		<label class="top--5 margin-b-30">
				            			<small>
											Have any of your parents or siblings been diagnosed with any of the following conditions?
										</small>
									</label>
				            		<div class="col-12 margin-t-40 pad-l-5">
           								<md-checkbox ng-model="hra.before_55" ng-true-value="1"
							            ng-false-value="0">
							              	<span>
							              		<small>Heart disease before age 55
							              		</small>
							            	</span>
							            </md-checkbox>
							            <md-checkbox ng-model="hra.family_blood_pressure" ng-true-value="1"
							            ng-false-value="0">
							              	<span>
							              		<small>High Blood Pressure
							              		</small>
							            	</span>
							            </md-checkbox>
							            <md-checkbox ng-model="hra.family_diabetes" ng-true-value="1"
							            ng-false-value="0">
							              	<span>
							              		<small>Diabetes
							              		</small>
							            	</span>
							            </md-checkbox>
							            <md-checkbox ng-model="hra.heart_attack" ng-true-value="1"
							            ng-false-value="0">
							              	<span>
							              		<small>Heart Attack
							              		</small>
							            	</span>
							            </md-checkbox>
							            <md-checkbox ng-model="hra.asthma" ng-true-value="1"
							            ng-false-value="0">
							              	<span>
							              		<small>Asthma
							              		</small>
							            	</span>
							            </md-checkbox>
				            		</div>
				            	</div>
				            </div>
                        </form>
                    </div>
                    <div class="col-12 flex" style="justify-content: space-between;">
                    	<div class="col-4">
                    		<button type="button" 
	                        class="button button-block" ng-click="changeContext('bmi_results')">
	                            Previous
	                        </button>
                    	</div>
                    	<div class="col-4"></div>
                    	<div class="col-4">
                    		<button type="button" 
	                        class="button button-block button-balanced zamara-primary" ng-click="changeContext('exercise')">
	                            Next
	                        </button>
                    	</div>
                    	
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
