<div class="padding pad-t-30 pad-l-15 modal-fade-in" style="position: relative;">
	<div class="login-menu col-12 margin-r-10 margin-b-20">
        <div class="col-12 grid-header margin-b-10" ng-click="goToState('app.sales')">
            <div class="col-12">
                <div class="col-xs-12 title-text" style="padding: 3px 17px;">
                    <b>Eating</b>
                </div>
                <div class="col-xs-12 title-text" style="padding: 3px 17px;">
                    <small class="text-muted">1 serving is approximately 1 handfull</small>
                </div>
                <div class="col-xs-12" style="padding: 5px 15px 0px;">
                    <div class="col-12">
                        <form class="padding pad-t-5">
                            <div class="form-cont margin-b-10 margin-t-0"
                            style="width: 110%;margin-left: -20px;
                            margin-bottom:15px;padding-left: 10px;">
                                <div class="group">
                                    <label class="top--5"><small>How many servings of fried food do you eat in a week?</small></label>
                                    <div class="col-12 flex margin-t-40 pad-t-0" style="flex-direction: row;justify-content: space-between;">
                                        <div ng-repeat="val in fat" 
                                        class="circle-input">
                                            <small>{{val.display}}</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
				            <div class="form-cont margin-b-0 margin-t-0"
				            style="width: 110%;margin-left: -20px;
				            margin-bottom:15px;padding-left: 10px;">
				            	<div class="group">
				            		<label class="top--5"><small>How many servings of bread, ugali, chapati, pasta, potatoes do you have in a day?</small></label>
				            		<div class="col-12 flex margin-t-40 pad-t-0 margin-b-20" style="flex-direction: row;justify-content: space-between;">
				            			<div ng-repeat="val in starch" 
				            			class="circle-input">
				            				<small>{{val.display}}</small>
				            			</div>
				            		</div>
				            	</div>
				            </div>
                            <div class="form-cont margin-b-0 margin-t-0"
                            style="width: 110%;margin-left: -20px;
                            margin-bottom:15px;padding-left: 10px;">
                                <div class="group">
                                    <label class="top--5"><small>
                                        How many servings of sweet foods like cake, biscuits, lollipops or chocolate do you consume in a day??</small></label>
                                    <div class="col-12 flex margin-t-40 pad-t-30 margin-b-20" style="flex-direction: row;justify-content: space-between;">
                                        <div ng-repeat="val in waist track by $index" 
                                        class="circle-input">
                                            <small ng-if="$index === 0">
                                            <small>
                                                None</small></small>
                                            <small ng-if="$index === 1">1 - 2</small>
                                            <small ng-if="$index === 2"> > 2</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 flex" style="justify-content: space-between;">
                    	<div class="col-4">
                    		<button type="button" 
	                        class="button button-block" ng-click="changeContext('exercise_results')">
	                            Previous
	                        </button>
                    	</div>
                    	<div class="col-4"></div>
                    	<div class="col-4">
                    		<button type="button" 
	                        class="button button-block button-balanced zamara-primary" ng-click="changeContext('exercise_results')">
	                            Next
	                        </button>
                    	</div>
                    	
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
