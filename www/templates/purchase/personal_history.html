<div class="padding pad-t-30 pad-l-15 modal-fade-in" style="position: relative;">
	<div class="login-menu col-12 margin-r-10 margin-b-20">
        <div class="col-12 grid-header margin-b-10" ng-click="goToState('app.sales')">
            <div class="col-12">
                <div class="col-xs-12 title-text" style="padding: 3px 17px;">
                    <b>Personal History</b>
                </div>
                <div class="col-xs-12" style="padding: 5px 15px 0px;">
                    <div class="col-12">
                        <form class="padding pad-t-5">
				            <div class="form-cont margin-b-10 margin-t-0"
				            style="width: 110%;margin-left: -20px;
				            margin-bottom:15px;padding-left: 10px;">
				            	<div class="group">
				            		<label class="top--5">
				            			<small>
										How would you rate your current health?
										</small>
									</label>
				            		<div class="col-12 flex pad-t-20" style="flex-direction: row;justify-content: space-between;">
				            			<div ng-repeat="val in waist track by $index" 
				            			class="circle-input">
				            				<i class="icon ion-happy-outline fs-25" ng-if="$index === 0"></i>
				            				<i class="icon ion-android-happy fs-30" ng-if="$index === 1"></i>
				            				<i class="icon ion-sad-outline fs-25" ng-if="$index === 2"></i>
				            			</div>
				            		</div>
				            	</div>
				            </div>
				            <div class="form-cont margin-b-0 margin-t-0"
				            style="width: 110%;margin-left: -20px;
				            margin-bottom:15px;padding-left: 10px;">
				            	<div class="group">
				            		<label class="top--5 margin-b-10">
				            			<small>
										Indicate how ready you are to make changes to your current health.
										</small>
									</label>
				            		<div class="col-12 flex pad-t-40" style="flex-direction: row;justify-content: space-between;">
				            			<div ng-repeat="val in waist track by $index" 
				            			class="circle-input">
				            				<i class="icon ion-happy-outline fs-25" ng-if="$index === 0"></i>
				            				<i class="icon ion-android-happy fs-30" ng-if="$index === 1"></i>
				            				<i class="icon ion-sad-outline fs-25" ng-if="$index === 2"></i>
				            			</div>
				            		</div>
				            	</div>
				            </div>
				            <div class="form-cont margin-b-0 margin-t-10"
				            style="width: 110%;margin-left: -20px;
				            margin-bottom:15px;padding-left: 10px;">
				            	<div class="group">
				            		<label class="top--5 margin-b-10">
				            			<small>
											Have you had any of the following conditions?
										</small>
									</label>
				            		<div class="col-12 pad-t-20 pad-l-5">
           								<md-checkbox ng-model="hra.diabetes" ng-true-value="1"
							            ng-false-value="0">
							              	<span>
							              		<small>Diabetes
							              		</small>
							            	</span>
							            </md-checkbox>
							            <md-checkbox ng-model="hra.high_blood_pressure" ng-true-value="1"
							            ng-false-value="0">
							              	<span>
							              		<small>High Blood Pressure
							              		</small>
							            	</span>
							            </md-checkbox>
							            <md-checkbox ng-model="hra.depression" ng-true-value="1"
							            ng-false-value="0">
							              	<span>
							              		<small>Depression
							              		</small>
							            	</span>
							            </md-checkbox>
							            <md-checkbox ng-model="hra.stress" ng-true-value="1"
							            ng-false-value="0">
							              	<span>
							              		<small>Stress
							              		</small>
							            	</span>
							            </md-checkbox>
							            <md-checkbox ng-model="hra.any_cancer" ng-true-value="1"
							            ng-false-value="0">
							              	<span>
							              		<small>Any Cancer
							              		</small>
							            	</span>
							            </md-checkbox>
				            		</div>
				            	</div>
				            </div>
                        </form>
                    </div>
                    <div class="col-12 flex" style="justify-content: space-between;">
                    	<div class="col-4">
                    		<button type="button" 
	                        class="button button-block" ng-click="changeContext('bmi_results')">
	                            Previous
	                        </button>
                    	</div>
                    	<div class="col-4"></div>
                    	<div class="col-4">
                    		<button type="button" 
	                        class="button button-block button-balanced zamara-primary" ng-click="changeContext('history_results')">
	                            Next
	                        </button>
                    	</div>
                    	
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
